	    <link rel="stylesheet" href="css/style.css">
	  </head>
	  <body>
	    <header class = "site-header">
	      <div class="contenedor contenido-header">
	        <div class="barra">
	          <a href="/">
	            <img src="img/logo.svg" alt="Logotipo de Bienes Raices">

	            <nav class="navegacion">

	    <h1 class="fw-300 centrar-texto">Contacto</h1>
	    <img src="img/destacada3.jpg" alt="Imagen principal">
	    
	    <main class="contenedor seccion contenido-centrado">
	    	<h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>
	    	<form action="">
	    		<fieldset><!--sirve para agrupar campos, por defecto pone un borde completo alrededor de lo agrupado-->
	    			<legend>Informacion Personal</legend>
	    		
		    		<label for="nombre">Nombre:</label>
		    		<input type="text" id="nombre" placeholder="tu nombre">
		    		
		    		<label for="email">E-mail</label>
		    		<input type="email" id="email" placeholder="ejemplo@mail.com" required>

		    		<label for="telefono">Telefono</label>
		    		<input type="tel" id="telefono" placeholder="ej: 2235829776" required>

		    		<label for="mensaje">Mensaje</label>
		    		<textarea id="mensaje"></textarea>

		    		
	    		</fieldset>
	    		<fieldset>
	    			<legend>Informacion sobre la propiedad</legend>
	    			<label for="opciones">Vende o Compra</label>
	    			<select id="opciones">
	    				<option value="" disabled selected>--Seccione--</option>
	    				<option value="Compra">Compra</option>
	    				<option value="Vende">Vende</option>
	    			</select>
	    			
	    			<label for="cantidad">Cantidad</label>
	    			<input type="number" min="0" max="100" step="5">

	    		</fieldset>

	    		<fieldset>
	    			<legend>Contacto</legend>

	    			<p>Como desea ser contactado</p>
	    			<label for="telefono">Telefono</label>
	    			<input type="radio" name="contacto" id="telefono">
	    			<label for="correo">E-mail</label>
	    			<input type="radio" name="contacto" id="correo">

	    			<p>Si eliguó teléfono, elija la fecha y hora de la llamada:</p>
	    			<label for="fecha">Fecha:</label>
	    			<input type="date" id="fecha">

	    			<label for="hora">Hora:</label>
	    			<input type="time" id="hora" min="09:00" max="18:00">


	    		</fieldset>
	    		<input type="submit" class="boton boton-verde">

	    	</form>
	    </main>

	  </body>
</html>
